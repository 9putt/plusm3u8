name: Run YouTube Live Stream Script

on:
  push:
    branches:
      - master
  schedule:
    - cron: '/30 * * * *' # �������������

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y streamlink ffmpeg
        pip install google-api-python-client

    - name: Run script
      run: |
        python youtube_multi_channels_to_m3u8.py
